<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighScore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="endgame_container">
        <h1>Game Over!</h1>
        <h2>Your Score: {{ point }}</h2>
        <h1>High Scores</h1>
        <div class="highscore_table_container">
            <table class="highscore_table">
                <thead>
                    <tr>
                        <th>Score</th>
                        <th>Name</th>
                        <th>Level</th>
                    </tr>
                </thead>
                <tbody>
                    {% for score in hs_list %}
                        <tr>
                            <td>{{ score.diem }}</td>
                            <td>{{ score.name }}</td>
                            <td>{{ score.level }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <button onclick="window.location.href='{{ url_for('home') }}'">Try Again</button>
    </div>
</body>
</html>
