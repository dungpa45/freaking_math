<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freaking Math</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_play.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="playground">
        <div class="status">
            <h1>Level: {{ mode }}</h1>
            <div class="equation">
                <span id="num1"></span>
                <span id="operator"></span>
                <span id="num2"></span>
                <span>=</span>
                <span id="answer"></span>
            </div>
            <div class="scoreboard">
                <div>Points: <span id="point"></span></div>
                <div>Time: <span id="time"></span></div>
            </div>
        </div>
        <form method="POST">
            <input type="hidden" id="save_point" name="point" value="">
            <button type="button" id="true" onclick="nextQuestion(true)">True</button>
            <button type="button" id="false" onclick="nextQuestion(false)">False</button>
            <button type="submit" id="btn_submit" style="display: none;"></button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
